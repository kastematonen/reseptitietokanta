<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Reseptiarkisto - reseptit</title>
        <meta charset="utf-8" />
    </head>

    <body>

        <h1>Reseptit</h1>
        
        <ul>
            <li th:each="annos : ${annokset}">
                <a th:href="@{~/annos/{id}(id=${annos.id})}">
                    <span th:text="${annos.nimi}">annoksen nimi</span>
                </a>
                <form method="POST" th:action="@{~/annokset/{annosId}/delete(annosId=${annos.id})}"><input type="submit" value="Poista"/></form>
            </li>
        </ul>
        
        <h2>Luo uusi resepti:</h2>
        <p>Reseptin tarkastelu ja reseptikohtaisten raaka-aineiden ja ohjeiden muokkaaminen reseptikohtaisella sivulla.</p>
        
        <form method="POST" action="/annosNimi">
            <span>Reseptin nimi:</span><br/>
            <input type="text" name="nimi"/><br/>
            <input type="submit" value="Luo annos"/>
        </form>
        
        <ul>
            <li><a href="index.html">Aloitussivulle</a></li>
        </ul>
    </body>
</html>
